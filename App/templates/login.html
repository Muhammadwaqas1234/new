<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #000;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

.main-container {
    display: flex;
    width: 100%;
    height: 100%;
}

.login-section, .payment-section {
    width: 300px;
    background-color: rgba(255, 255, 255, 1); /* Make sections opaque */
    padding: 20px;
    border-radius: 10px;
    overflow-y: auto;
    position: relative;
}

.logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 150px;
    width: 100%;
}

h2, .subheading, p {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input, select {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 50px; /* Rounded edges */
    width: 100%; /* Set input width to 100% */
    box-sizing: border-box; /* Include padding and border in the element's total width */
}



button {
    padding: 10px;
    border: none;
    border-radius: 50px; /* Rounded edges */
    cursor: pointer;
    margin-bottom: 10px;
    width: 100%; /* Set button width to 100% */
}

button.sign-up {
    background-color: #007bff; /* Blue background color */
    color: #fff; /* White text color */
}





.main-container::before {
    content: '';
    position: absolute;
    left: 305px;
    top: 0;
    width: calc(100% - 305px);
    height: 100%;
    background: url('/static/img/background.png') no-repeat center center fixed;
    background-size: cover;
    opacity: 0.5;
    z-index: -1;
}




h3 {
    margin-top: 20px;
    font-size: 1.2em;
}

.payment-details input {
    width: 100%;
    box-sizing: border-box; /* Include padding and border in the element's total width */
}

.next {
    background-color: #007bff;
    color: #fff;
    width: 100%; /* Make button full width */
    height: 40px; /* Adjusted height */
}

/* Modal Styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1000; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
    border-radius: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

#terms-content {
    max-height: 60vh; /* Set max height for scrolling */
    overflow-y: auto; /* Add vertical scroll if content is too long */
}

/* Media Queries for Responsiveness */

/* Tablet and below */
@media (max-width: 768px) {
    .main-container {
        flex-direction: column;
        height: auto;
        overflow: auto;
    }

    .login-section, .payment-section {
        width: 90%;
        margin: 10px auto;
    }

    .main-container::before {
        left: 0;
        width: 100%;
        height: 50%;
        top: 50%;
    }
}

/* Mobile devices */
@media (max-width: 480px) {
    body {
        flex-direction: column;
        height: auto;
        overflow: auto;
    }

    .main-container {
        flex-direction: column;
        height: auto;
        overflow: auto;
    }

    .login-section, .payment-section {
        width: 100%;
        margin: 0;
        padding: 10px;
    }

    .logo {
        max-width: 100px;
    }

    .main-container::before {
        display: none;
    }
}

    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-section">
            <img src="/static/img/library.png" alt="SCAI Logo" class="logo">
            <h2>Welcome!</h2>
            <p>Please login to your account to start using SCAI</p>
            <form action="{{ url_for('login') }}" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <button type="submit" class="sign-up">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Signup</a></p>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
